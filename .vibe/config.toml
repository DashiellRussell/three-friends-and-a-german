# Project-level Vibe configuration for AI Health Companion

active_model = "mistral-large-latest"
system_prompt_id = "health-companion"
auto_approve = false

[project_context]
max_depth = 4
max_files = 500
max_chars = 50000
default_commit_count = 5

[tools.bash]
permission = "ask"

[tools.write_file]
permission = "ask"

[tools.read_file]
permission = "always"

[tools.grep]
permission = "always"

[tools.glob]
permission = "always"
